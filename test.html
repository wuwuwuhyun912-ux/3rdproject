<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Scroll Animation Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
    }

    .image-section {
      position: relative;
      height: 100vh;
      background: #222;
      overflow: hidden;
    }

    .image-section img {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 150px;
      opacity: 0;
    }

    .left-img {
      left: 0;
    }

    .right-img {
      right: 0;
    }
  </style>
</head>
<body>
  <section>⬇ 스크롤 다운 ⬇</section>

  <section class="image-section">
    <img src="https://picsum.photos/600/800?random=1" class="left-img" />
    <img src="https://picsum.photos/600/800?random=2" class="right-img" />
  </section>

  <section>✨ 애니메이션 완료 ✨</section>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // 왼쪽 이미지
    gsap.fromTo(".left-img",
      { x: "-100%", opacity: 0 },
      {
        x: "100%", opacity: 1,
        duration: 1.2,
        ease: "power3.out",
        scrollTrigger: {
          trigger: ".image-section",
          start: "top 80%",
          toggleActions: "play none none reverse"
        }
      }
    );

    // 오른쪽 이미지
    gsap.fromTo(".right-img",
      { x: "100%", opacity: 0 },
      {
        x: "-100%", opacity: 1,
        duration: 1.2,
        ease: "power3.out",
        scrollTrigger: {
          trigger: ".image-section",
          start: "top 80%",
          toggleActions: "play none none reverse"
        }
      }
    );
  </script>
</body>
</html>
